<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoFormatsCw</title>
</head>
<body>
    <!-- 1) შექმენიტ საიტი გამოიყენეთ 1 video tag-ი გამოიყენეთ მინიმუმ 3 სხვადასხვა  ვიდეო ფორმატი, ასევე გამოიყენეთ muted autoplay და controls ატრიბუტი და რასაც დაწერ ახსენით -->
    <audio width="550px" height="200px" controls autoplay muted loop  > 
    
        <source src="./assets/videos/5 second countdown with sound effect.mp4" type="audio/mp4">  <!-- mp4 -->
        
        <source src="./assets/videos/5 second countdown with sound effect.ogv" type="audio/ogv">   <!-- ogv -->
        
        <source src="./assets/videos/5 second countdown with sound effect.webm" type="audio/webm">  <!-- webm -->
        This video is not supported
    
    </audio>
</body>
</html>
